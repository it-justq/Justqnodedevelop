<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - JustQuality</title>

     <link rel="shortcut icon" type="image/jpg" href="/images/favicon.jpg"/>

    <link rel="stylesheet" href="/css/intranet/authentication/login.css">
</head>
<body>
    
    <div id="ct-login">

        <img id="logo-login" src="/images/logo.png" />


        <form id="form-login" action="/intranet/login" method="POST">
            <input type="text" name="username" class="form-login-text" id="l_u" placeholder="Usuario">
            <input type="password" name="password" class="form-login-text" id="l_p" placeholder="Contraseña">
            <input type="submit" value="Entrar" id="form-login-submit">
        </form>

        <a href="" id="login-re-data">¿Olvidó algún dato?</a>

        <p id="msg-error-login"></p>

    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/intranet/authentication/login.js"  type="text/javascript"></script>

</body>
</html>
